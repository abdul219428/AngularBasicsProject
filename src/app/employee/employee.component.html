<div class="container">
  <table>
    <tr>
      <td>
        <table>
          <tr>
            <th>
              First Name
            </th>
            <td>{{ firstName }}</td>
          </tr>
          <tr>
            <th>
              Last Name
            </th>
            <td>{{ lastName }}</td>
          </tr>
          <tr *ngIf="showDetails">
            <th>Gender</th>
            <td>{{ gender }}</td>
          </tr>
          <tr *ngIf="showDetails">
            <th>
              Age
            </th>
            <td>
              {{ age }}
            </td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <th>
              First Name
            </th>
            <td>
              <input type="text" [(ngModel)]="firstName" />
            </td>
          </tr>
          <tr>
            <th>
              Last Name
            </th>
            <td>
              <input type="text" [(ngModel)]="lastName" />
            </td>
          </tr>
          <tr *ngIf="showDetails">
            <th>Gender</th>
            <td>
              <input type="text" [(ngModel)]="gender" />
            </td>
          </tr>
          <tr *ngIf="showDetails">
            <th>
              Age
            </th>
            <td>
              <input type="text" [(ngModel)]="age" />
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
<div></div>
<br />
<button (click)="toggleDetails()">
  {{ showDetails ? "Hide" : "Show" }}
  Details
</button>
